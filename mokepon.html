<!DOCTYPE html>
<html lang="en">
<head>

<body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">Mokepon</h1>
            <h2 class="subtitulo">Elige tu mascota:</h2>

            <div id="contenedor-tarjetas" class="tarjetas">

                
            </div>

            <button id="boton-mascotas">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu Mokepon</h2>
            <canvas id="mapa"></canvas>
            <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Mover Arriba</button>
            <div>
            <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Mover Izquierda</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Mover Abajo</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Mover Derecha</button>
            </div>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">Mokepon</h1>
            <h2 class="subtitulo">Elige tu ataque:</h2>

            <div id="contenedor-ataques" class="tarjetas-ataques">

            </div>

            <div id="mensajes">
                <div id="resultado">Â¡Mucha suerte!</div>

                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>          
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>   
                    <p id="mascota-jugador"></p>
                    <div id="ataque-del-jugador"></div>
                </div>

                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>   
                    <p id="mascota-enemigo"></p>
                    <div id="ataque-del-enemigo"></div>
                </div>
            </div>
        </section>
    <script src="codigom.js"></script>
</body>
